<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Help Guide</title>
    <style>
        :root {
            --bg: #0b0c0f;
            --card: #111318;
            --text: #e7e9ee;
            --muted: #a7adbb;
            --accent: #6aa6ff;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            background: linear-gradient(180deg, var(--bg), #0e1116 40%);
            color: var(--text);
        }

        .shell {
            min-height: 100%;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }

        header {
            padding: 18px 20px;
            backdrop-filter: blur(6px);
            background: rgba(0, 0, 0, .35);
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        header h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 650;
            letter-spacing: .2px;
        }

        .toolbar {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            padding: 12px 20px;
            background: rgba(255, 255, 255, .03);
            border-bottom: 1px solid rgba(255, 255, 255, .06);
        }

        .btn {
            appearance: none;
            border: 1px solid rgba(255, 255, 255, .14);
            background: var(--card);
            color: var(--text);
            padding: 10px 14px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            border-color: rgba(255, 255, 255, .28);
            box-shadow: 0 1px 0 rgba(255, 255, 255, .15) inset, 0 0 0 4px rgba(106, 166, 255, .12);
        }

        .btn.accent {
            border-color: rgba(106, 166, 255, .5);
            background: linear-gradient(180deg, rgba(106, 166, 255, .15), rgba(106, 166, 255, .05));
        }

        .help {
            margin-left: auto;
            color: var(--muted);
            font-size: 13px;
        }

        /* PDF area */
        .viewer-wrap {
            height: calc(100vh - 132px);
            max-height: 100vh;
        }

        iframe,
        embed,
        object {
            width: 100%;
            height: 100%;
            border: 0;
            background: #1a1d24;
        }

        /* Fallback notice */
        .fallback {
            display: none;
            height: 60vh;
            padding: 24px;
            background: rgba(255, 255, 255, .03);
            border: 1px dashed rgba(255, 255, 255, .15);
            border-radius: 16px;
            margin: 20px;
        }

        .fallback.show {
            display: block;
        }

        footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            color: var(--muted);
            font-size: 12px;
            border-top: 1px solid rgba(255, 255, 255, .08);
            background: rgba(255, 255, 255, .02);
        }

        code {
            background: rgba(255, 255, 255, .08);
            padding: 2px 6px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
        <header>
            <h1>User Help Guide</h1>
        </header>

        <div class="viewer-wrap" id="viewer" style="height: 100%;">
            <iframe id="pdfFrame" src="User_help_guide.pdf" title="Help Guide PDF" loading="eager"></iframe>
        </div>

        <div id="fallback" class="fallback" aria-live="polite" aria-atomic="true">
            <p><strong>Canâ€™t display the PDF here.</strong></p>
            <p>Some browsers (especially older iOS versions) block inline PDFs. Use <a href="User_help_guide.pdf"
                    target="_blank" rel="noopener">Open full screen</a> or click <a href="User_help_guide.pdf"
                    download>Download</a>.</p>
        </div>


</body>

</html>
